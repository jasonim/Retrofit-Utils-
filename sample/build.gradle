apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.jason.http.retrofit_utils"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':retrofitutils')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile  "org.robolectric:robolectric:3.1"

//    androidTestCompile 'com.android.support:support-annotations:23.4.0'
    testCompile 'org.robolectric:robolectric-annotations:3.1'
    //robolectric针对support-v4的shadows
    testCompile "org.robolectric:shadows-support-v4:3.1"
}
